 <title >HappyBasket

<style>
    body {
      margin: 0;
      height: 100vh; /* full screen height */
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;     /* center vertically */
      font-family: 'Poppins', sans-serif;
      background:  rgb(225, 192, 203);
    }
  </style>
<body>
    <center>
     <div class="login-container">
    <h1>Login Page</h1>
    <form>
     <table>
        <tr>
     <td>  <label for="email">User Name or E-mail</label></td> 
    <td>    <input type="email" id="email" placeholder="Enter your email"></td>
        </tr>      

        <tr>
     <td>  <label for="password">Password</label></td> 
    <td>    <input type="password" id="password" placeholder="Enter your password"> </td>
        </tr> 
</table>
      <button type="submit">Login</button>
      
    </form>
  </div>
  <div class="register-link">
      New User? <a href="Registration.html">Register here</a>
    </div>
    </center>
</body>
